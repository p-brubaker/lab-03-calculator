<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section class="operations">
            <div class="operation-binary">
                <input id="input-add-x"> + <input id="input-add-y"> 
                <button id="btn-add">=</button> 
                <span id="result-add"></span>
            </div>
            <div class="operation-binary">
                <input id="input-subtract-x"> - <input id="input-subtract-y"> 
                <button id="btn-subtract">=</button> 
                <span id="result-subtract"></span>
            </div>
            <div class="operation-binary">
                <input id="input-multiply-x"> x <input id="input-multiply-y"> 
                <button id="btn-multiply">=</button> 
                <span id="result-multiply"></span>
            </div>
            <div class="operation-binary">
                <input id="input-divide-x"> / <input id="input-divide-y"> 
                <button id="btn-divide">=</button> 
                <span id="result-divide"></span>
            </div>
            <div class="operation-binary">
                <input id="input-mod-x"> % <input id="input-mod-y"> 
                <button id="btn-mod">=</button> 
                <span id="result-mod"></span>
            </div>
            <div class="operation-binary">
                <input id="input-intdiv-x">&#8970( / )<input id="input-intdiv-y"> 
                <button id="btn-intdiv">=</button> 
                <span id="result-intdiv"></span>
            </div>
            <div class="operation-label">Get Hypotenuse:</div>
            <div class="pythag">
                a:<input id="input-pythag-x">b:<input id="input-pythag-y"> 
                <button id="btn-pythag">=></button> 
                <span id="result-pythag"></span>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
